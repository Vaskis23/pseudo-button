<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #222;
        }
        .call-for-action {
            color: #bbb;
            font-family: Arial;
            border-bottom: 1px dashed #bbb;
            padding: 9px;
        }
        .btn {
            font-size: 16px;
            background-color: #444;
            border: 2px solid white;
            color: white;
            padding: 9px 14px;
            margin: 0px 8px 0px 8px;
            border-radius: 30px;

        }
        .btn:hover{
            color: orange;
            border-color: darkorange;
        }
    </style>
</head>
<body>
    
<label class="call-for-action">
    to start the training <button class="btn">this button</button>
</label>

</body>
</html>
